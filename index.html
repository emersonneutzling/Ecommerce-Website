<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Seu carrinho</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="imagens/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Fone de ouvido</div>
                            <div class="cart-price">$23,00</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash-alt cart-remove' ></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Comprar</button>
                <i class='bx bx-x'id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Comprar produtos</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="imagens/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Camisa adidas</h2>
                <span class="price">$12,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product2.jpg" class="product-img">
                <h2 class="product-title">Fones de ouvido</h2>
                <span class="price">$23,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product3.jpg" class="product-img">
                <h2 class="product-title">Moleton e calça</h2>
                <span class="price">$35,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product4.jpg" class="product-img">
                <h2 class="product-title">Garrafa térmica</h2>
                <span class="price">$13,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product5.jpg" class="product-img">
                <h2 class="product-title">Óculos adidas</h2>
                <span class="price">$53,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product6.jpg" class="product-img">
                <h2 class="product-title">Boné adidas</h2>
                <span class="price">$20,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product7.jpg" class="product-img">
                <h2 class="product-title">Mochila adidas</h2>
                <span class="price">$43,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product8.jpg" class="product-img">
                <h2 class="product-title">Tênis adidas</h2>
                <span class="price">$63,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
        </div>
           
    </section>

    <script src="style.js"></script>
    
</body>
</html>
