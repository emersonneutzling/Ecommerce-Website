<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Produtos</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="imagens/product1.jpg" alt="" class="product-box">
                <h2 class="product-title">Camisa adidas</h2>
                <span class="price">R$125,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product2.jpg" class="product-box">
                <h2 class="product-title">Fones de ouvido adidas</h2>
                <span class="price">R$230,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product3.jpg" class="product-box">
                <h2 class="product-title">Moleton e calça adidas</h2>
                <span class="price">R$350,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product4.jpg" class="product-box">
                <h2 class="product-title">Garrafa térmica adidas</h2>
                <span class="price">R$130,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product5.jpg" class="product-box">
                <h2 class="product-title">Óculos adidas</h2>
                <span class="price">R$530,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product6.jpg" class="product-box">
                <h2 class="product-title">Boné adidas</h2>
                <span class="price">R$200,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product7.jpg" class="product-box">
                <h2 class="product-title">Mochila adidas</h2>
                <span class="price">R$430,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="imagens/product8.jpg" class="product-box">
                <h2 class="product-title">Tênis adidas</h2>
                <span class="price">R$630,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
        </div>
           
    </section>
    
</body>
</html>
